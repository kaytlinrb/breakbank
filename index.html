<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quantity Breaky</title>
  </head>
  <body>
    <div class="container">
        <h1 class="jumbotron">Quantity Breaky</h1>
        <div class="sign-up">
          <form id="account-setup" class="well">
            <div class="form-group">
              <label for="first-name">Your Name:</label>
              <input type="text" class="form-control" id="first-name" value="Enter Your Name">
            </div>
            <div class="form-group">
              <label for="init-deposit">Initial Deposit:</label>
              <input type="number" class="form-control" id="init-deposit" value="0">
            </div>
            <button type="submit" class="btn">Open Account</button>
          </form>
        </div>

        <div class="your-account">
          <div class="well">
            <h3 class="welcome"></h3>
          </div>
          <form id="operations" class="well">
            <div class="form-group">
              <label for="deposit">Deposit:</label>
              <input type="number" class="form-control" id="deposit" value="0">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal:</label>
              <input type="number" class="form-control" id="withdrawal" value="0">
            </div>
            <button type="submit" class="btn">Calculate</button>
          </form>
          <div class="well">
            <h3>Current Balance:</h3>
            <h2></h2>
          </div>
        </div>

    </div>
  </body>
</html>
